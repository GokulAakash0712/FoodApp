<div class="container mt-5">
  <div class="row">
    <div class="col-lg-5">
      <h2>Order #{{ order.id }}</h2>
      <div class="details mt-5">
        <p><b>Date : </b>{{ order.createdAt | date : "medium" }}</p>
        <p><b>Name : </b>{{ order.name }}</p>
        <p><b>Address : </b>{{ order.address }}</p>
        <p><b>Lat : </b>{{ order.addressLatLng?.lat }}</p>
        <p><b>Lng : </b>{{ order.addressLatLng?.lng }}</p>
        <p><b>Status : </b>{{ order.status }}</p>
        <p *ngIf="order.paymentId"><b>Payment ID : </b>{{ order.paymentId }}</p>
      </div>
      <div class="orders mt-4">
        <p>Order Items:</p>
        <app-order-items-list [order]="order"></app-order-items-list>
      </div>
    </div>
    <div class="col-lg-5 ms-auto mt-5 mt-lg-0">
      <h2 class="ms-4">Shipping Address</h2>
      <div class="map mt-4">
        <app-map [order]="order" [readonly]="true"></app-map>
      </div>
    </div>
  </div>
</div>
