<div class="container mt-5">
  <div class="row">
    <div class="col-lg-5">
      <h2>Order Form</h2>
      <div class="form">
        <form [formGroup]="checkoutForm">
          <div class="form-input">
            <label for="name" class="form-label"> Name </label>
            <input type="text" class="form-control" formControlName="name" />
            <div class="error" *ngIf="fc['name'].errors">
              <div *ngIf="fc['name'].errors['required']">Name is required.</div>
            </div>
          </div>
          <div class="form-input mt-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" />
            <div class="error" *ngIf="fc['address'].errors">
              <div *ngIf="fc['address'].errors['required']">
                Address is required.
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="orders mt-4">
        <app-order-items-list [order]="order"></app-order-items-list>
        <div class="button mt-5">
          <button class="btn w-100" (click)="createOrder()">
            Go To Payment
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-5 ms-auto mt-5 mt-lg-0">
      <h2 class="ms-4">Choose Your Address On Map</h2>
      <div class="map mt-4">
        <app-map [order]="order"></app-map>
      </div>
    </div>
  </div>
</div>
