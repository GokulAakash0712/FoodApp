<div class="mt-5">
  <app-not-found
    [visible]="!food"
    notFoundMessage="Food Not Found!"
    resetLinkText="Back To Home"
  ></app-not-found>
</div>
<div class="container" *ngIf="food">
  <div class="row">
    <div class="col-lg-5">
      <div class="image">
        <img [src]="food.imageUrl" [alt]="food.name" />
      </div>
    </div>
    <div class="col-lg-5">
      <div class="content mt-5">
        <div class="name">
          <h2>
            <b>{{ food.name }}</b>
          </h2>
          <p class="favorite {{ food.favorite ? '' : 'not' }}">
            <i class="fa fa-heart"></i>
          </p>
        </div>
        <div class="star">
          <app-star-rating [stars]="food.stars" [size]="1.5"></app-star-rating>
        </div>
        <div class="origins mt-3">
          <div class="origin" *ngFor="let origin of food.origins">
            {{ origin }}
          </div>
        </div>
        <div class="tags mt-3">
          <div class="tag" *ngFor="let tag of food.tags">{{ tag }}</div>
        </div>
        <div class="time mt-3">
          Time to cook about <b>{{ food.cookTime }} minutes.</b>
        </div>
        <div class="price mt-3">
          Price: <b>{{ food.price | currency : "INR" }}</b>
        </div>
        <div class="button mt-3">
          <button class="btn" (click)="addToCart()">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
